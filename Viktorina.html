<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="quiz" id="quiz">
        <div class="quiz-qwestion" id="questions" data-current-step="0"></div>

        <div class="quiz-indicator" id="indicator">1/10</div>

        <div class="quiz-result" id="results">
            <div class="quiz-results-item">
                <div class="quiz-results-item__question">Вопрос 1</div>
                <ul class="quiz-results-item__answers">
                    <li>Ответ 1</li>
                    <li>Ответ 2</li>
                </ul>
            </div>
        </div>

        <div class="quiz-controls">
            <button class="btn-next" id="btn-next" disabled>Следующий вопрос</button>
            <button class="btn-restart" id="btn-restart">Начать заного</button>
        </div>
    </div>
    <script src="scriptgame4.js"></script>
</body>

</html>
